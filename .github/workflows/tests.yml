name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11.0-alpha.4'
        exclude:
          - os: windows-latest
            python-version: 3.11.0-alpha.4

    steps:
    - uses: actions/checkout@v3.1.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - name: Install dependencies
      run: make install

    - name: Run tests
      run: make test

    - name: Upload coverage
      uses: codecov/codecov-action@v2.1.0
